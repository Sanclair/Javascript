<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 156);
            color: white;
            font: normal 20px Arial;
        }

        h1 {
            color: rgb(170, 170, 73);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!--Isso é um comentario-->
    <p>Já me livrei da maldição</p>
    <script>
      var n1 = Number.parseInt(window.prompt('Digite um numero: '))
      var n2 = Number.parseInt(window.prompt('Digite outro número: '))
      var n3 = Number(window.prompt('Digite mais um numero'))
      var s = n1 + n2 + n3
      window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // Concatenação
      // (number + number) para adição
      // (tring + string) para concatenação
    </script>
</body>
</html>
