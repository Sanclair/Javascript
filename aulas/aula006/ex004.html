<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004 JS</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <Script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`) // Numero de letras na variavel
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/>`) // Toda em Maiusculo
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}<br/>`) // Toda em Minusculo
    </Script>
</body>
</html>
